<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
      <h3 class="h5 mb-0">Nuevo Ticket de Soporte</h3>
    </div>
    <div class="card-body p-4">
      
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="titulo" 
                 placeholder="Ej. Problema con la impresora"
                 [class.is-invalid]="ticketForm.get('titulo')?.invalid && ticketForm.get('titulo')?.touched">
          @if (ticketForm.get('titulo')?.hasError('required') && ticketForm.get('titulo')?.touched) {
            <div class="invalid-feedback">El título es obligatorio.</div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label">Prioridad</label>
          <select class="form-select" formControlName="prioridad">
            <option value="BAJA">Baja</option>
            <option value="MEDIA">Media</option>
            <option value="ALTA">Alta</option>
            <option value="CRITICA">Crítica</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="4" formControlName="descripcion"
                    placeholder="Describe detalladamente el problema..."
                    [class.is-invalid]="ticketForm.get('descripcion')?.invalid && ticketForm.get('descripcion')?.touched"></textarea>
          @if (ticketForm.get('descripcion')?.hasError('required') && ticketForm.get('descripcion')?.touched) {
            <div class="invalid-feedback">La descripción es obligatoria.</div>
          }
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a routerLink="/dashboard" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary" [disabled]="ticketForm.invalid || enviando">
            {{ enviando ? 'Enviando...' : 'Crear Ticket' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
